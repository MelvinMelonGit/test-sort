<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="app">
        <ul class="text-white p-5 w-1/6 cursor-move">
            <li v-for="item in items"
                draggable="true"
                @dragstart="dragStart"
                @dragend="dragEnd"
                @dragover.prevent
                @dragenter="dragEnter"
                @dragleave="dragLeave"
                @drop="drop"
                class="p-5 m-5 bg-blue-500 border-4 border-solid border-indigo-500"
            >
                {{ item }}
            </li>
        </ul>
    </div>
</body>
</html>
